<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- My Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Weather Dashboard</a>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- CONTAINER HOLDS ALL START -->
    <div class="row">
      <!-- SEARCH BOX START -->
      <div class="col l3 search-box grey lighten-2 z-depth-3 search-box">Search Box</div>
      <!-- SEARCH BOX END -->

      <div class="float-right">
        <!-- WEATHER REPORT START --> 
        <div class="row l9 light-blue lighten-4 z-depth-3 weather-report">Weather Report</div>
        <!-- WEATHER REPORT END -->

        <!-- 5 DAY FORECAST START -->
        <div class="row l9 blue-grey white-text z-depth-3 forecast">5 Day Forecast</div>
        <!-- 5 DAY FORECAST END -->
      </div>
      <!-- CONTAINER HOLDS ALL END -->
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
