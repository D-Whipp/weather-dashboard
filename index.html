<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- My Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Weather Dashboard</a>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- CONTAINER HOLDS ALL START -->
    <div class="row">
      <!-- SEARCH BOX START -->
      <div class="col l3 search-box grey lighten-2 z-depth-3 search-box">
          <h5>Search for a City:</h5>
        <form class="border-bot">
          <div class="input-field center">
            <input id="search" type="search" required />
            <label class="label-icon" for="search"
              ><i class="material-icons">search</i></label
            >
            <i class="material-icons">close</i>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
        <div class="container center">
          <ul>
            <li class="m5">
              <button class="btn waves-effect waves-light">Austin</button>
            </li>
            <li class="m5">
              <button class="btn waves-effect waves-light">Austin</button>
            </li>
            <li class="m5">
              <button class="btn waves-effect waves-light">Austin</button>
            </li>
            <li class="m5">
              <button class="btn waves-effect waves-light">Austin</button>
            </li>
            <li class="m5">
              <button class="btn waves-effect waves-light">Austin</button>
            </li>
          </ul>
        </div>
      </div>
      <!-- SEARCH BOX END -->

      <div class="float-right">
        <!-- WEATHER REPORT START -->
        <div class="row l9 light-blue lighten-4 z-depth-3 weather-report">
          <h4>Atlanta (3/30/2021) __</h4>
          <p class="temp">Temp: 74.01&deg;F</p>
          <p class="wind">Wind: 6.67 MPH</p>
          <p class="humidity">Humidity: 46 &percnt;</p>
          <p class="uv">UV Index: <span class="uv-index">0.47</span></p>
        </div>
        <!-- WEATHER REPORT END -->

        <!-- 5 DAY FORECAST START -->
        <div class="row l9 blue-grey white-text z-depth-3 forecast">
          5 Day Forecast
        </div>
        <!-- 5 DAY FORECAST END -->
      </div>
      <!-- CONTAINER HOLDS ALL END -->
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
